buildscript {
    repositories {
        maven { url 'http://download.crashlytics.com/maven' }
    }

    dependencies {
        classpath 'com.crashlytics.tools.gradle:crashlytics-gradle:1.+'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'crashlytics'

repositories {
    maven { url 'http://download.crashlytics.com/maven' }
}


android {
    compileSdkVersion 21
    buildToolsVersion '21.1.2'

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 21
        versionName "1.8.3"
        versionCode 183
    }

    signingConfigs {
        playStore {
            storeFile file(SIGN_FILE)
            storePassword SIGN_KEYSTORE_PASS
            keyAlias SIGN_KEYSTORE_ALIAS
            keyPassword SIGN_KEYSTORE_ALIAS_PASS
        }
    }

    buildTypes {
        debug {
            buildConfigField "String", "CLIENT_ID", "\"" + DEV_ID + "\""
            buildConfigField "String", "CLIENT_SECRET", "\"" + DEV_SECRET + "\""
            buildConfigField "String", "CLIENT_CALLBACK", "\"" + DEV_CALLBACK + "\""
            applicationIdSuffix ".debug"
        }
        release {
            buildConfigField "String", "CLIENT_ID", "\"" + PRO_ID + "\""
            buildConfigField "String", "CLIENT_SECRET", "\"" + PRO_SECRET + "\""
            buildConfigField "String", "CLIENT_CALLBACK", "\"" + PRO_CALLBACK + "\""
            minifyEnabled false
            signingConfig signingConfigs.playStore
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.google.android.gms:play-services:6.5.87'
    compile 'com.android.support:support-v4:21.0.3'
    compile 'com.android.support:support-v13:21.0.2'
    compile 'com.android.support:palette-v7:21.0.2'
    compile 'com.android.support:recyclerview-v7:21.0.2'
    compile project(':sdk')
    // Submodules
    compile project(':libraries:AndroidGithubIcons')
    compile project(':libraries:android-floating-action-button')
    compile project(':libraries:GitDiffTextView')
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.2'
    compile 'com.afollestad:material-dialogs:0.4.6'
    compile 'com.rengwuxian.materialedittext:library:1.4.3'
    //Core
    compile 'com.github.gabrielemariotti.cards:cardslib-core:2.0.0'
    //Optional for built-in cards
    compile 'com.github.gabrielemariotti.cards:cardslib-cards:2.0.0'
    compile 'com.pnikosis:materialish-progress:1.0'

    compile 'net.danlew:android.joda:2.6.0'
    compile 'se.emilsjolander:stickylistheaders:2.5.2'
    compile('de.psdev.licensesdialog:licensesdialog:1.6.0') {
        exclude module: 'support-v4'
    }
    compile 'com.crashlytics.android:crashlytics:1.+'
    compile 'com.github.d-max:spots-dialog:0.1'
}
